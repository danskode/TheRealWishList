<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <title>Ønsk Genbrug - Opdater Ønske</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="icon" href="/favicon.jpeg" type="image/jpeg">
</head>
<body>
<div class="main">
    <h1>Opdater dit ønske</h1>

    <form th:action="@{/updatewish}" method="post">
        <!-- Skjult felt til ønsket ID -->
        <input type="hidden" th:value="${wish.wishID}" name="wishID" />

        <label for="wishName">Navngiv ønske:</label>
        <input type="text" id="wishName" name="wishName" th:value="${wish.wishName}" required />

        <label for="price">Pris:</label>
        <input type="number" id="price" name="price" th:value="${wish.price}" required />

        <label for="url">URL:</label>
        <input type="url" id="url" name="url" th:value="${wish.url}" />

        <button type="submit">Opdater Ønske</button>
    </form>

    <!-- Tilbage knap -->
    <div class="wrap">
        <a th:href="@{/welcome}" class="button" style="background-color: #f44336;">Tilbage</a>
    </div>
</div>
</body>
</html>
