<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create a profile</title>
</head>
<body>

<form action="#" th:action="@{/save}" th:object="${profile}" method="post">
    <label for="profileName">Name:</label>
    <input type="text" id="profileName" th:field="*{profileName}" />

    <label for="profilePassword">Password:</label>
    <input type="password" id="profilePassword" th:field="*{profilePassword}" />

    <button type="submit">Create Profile</button>
</form>

</body>
</html>
