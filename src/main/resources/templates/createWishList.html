<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ny ønskeliste</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="icon" href="/favicon.jpeg" type="image/jpeg">
</head>
<body>
<div class="main">

<h1>Opret en ny ønskeliste</h1>

<form th:action="@{/savewishlist}" method="post">
    <label for="wishListName">List name:</label>
    <input type="text" name="wishListName" id="wishListName" />

    <input type="hidden" id="userID" th:field="*{user.userID}" />

    <button type="submit">Opret</button>
</form>

</div>

</body>
</html>
